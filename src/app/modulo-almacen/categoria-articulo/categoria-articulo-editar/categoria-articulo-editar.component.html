<p-growl [value]="this.msgPopup" [life]=1500>
</p-growl>
<button type="button" [routerLink]="['../',{flagRefreshReturn:this.flagRefreshReturn}]" class="btn btn-success">Atras</button>

<div class="card">

  <div class="card-header">
    DATOS DE LA CATEGORIA
  </div>

  <br>

  <form [formGroup]="categoriaForm">

    <div class="row">
      <label class="col-md-2" for="">Codigo</label>
      <div class="col-md-2">
        <input formControlName="idcategoria" [(ngModel)]="this.categoriaArticuloModel.idcategoria" type="text" class="form-control inputfield" readonly>
      </div>
    </div>

    <div class="row">
      <label class="col-md-2" for="">Descripcion</label>
      <div class="col-md-6">
        <input formControlName="dsccategoria" [(ngModel)]="this.categoriaArticuloModel.dsccategoria" type="text" class="form-control inputfield">
      </div>
    </div>


    <hr>
    <div class="row" >

      <div class="col-md-4">
        <!-- <button [disabled]="!categoriaForm.valid" type="button" class="btn btn-sm btn-success" (click)="">
          <span class="fa fa-floppy-o"></span>&nbsp; Grabar</button> -->

          <button [disabled]="!categoriaForm.valid" type="button" class="btn btn-sm btn-info" (click)="create()" *ngIf="this.categoriaArticuloModel.idcategoria==0 else elseBlock">
            <span class="fa fa-floppy-o"></span>&nbsp; Grabar</button>
  
          <ng-template #elseBlock>
            <button [disabled]="!categoriaForm.valid" type="button" class="btn btn-sm btn-info" (click)="update()">
              <span class="fa fa-floppy-o"></span>&nbsp; Actualizar</button>
  
          </ng-template>

      </div>

    </div>
  </form>

</div>
