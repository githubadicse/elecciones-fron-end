<mat-form-field class="w-100">
  <mat-select appNextfocus placeholder="Medio de pago" [formControl]="_formControlName" [compareWith]="compareMedioPago" (selectionChange)="_onSelectionChange($event)">
    <mat-option *ngFor="let item of ListMedioPagos" [value]="item">
      {{item.dscMedioPago}}
    </mat-option>
  </mat-select>
</mat-form-field>
