<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="SELECCION ALMACEN" aria-label="Number" matInput [formControl]="_formControlName" [matAutocomplete]="auto"  >
    <mat-autocomplete #auto="matAutocomplete"  [displayWith]="_displayWith">
      <mat-option *ngFor="let option of almacensModelOption | async" [value]="option" (onSelectionChange)="_onSelectionChange($event,option)">
          {{option.dscalmacen}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
