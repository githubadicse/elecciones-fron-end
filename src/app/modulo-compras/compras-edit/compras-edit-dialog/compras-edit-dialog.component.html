<h2 mat-dialog-title>Detalle del producto</h2>

<mat-dialog-content>
    <form [formGroup]="form">
      <h5>
        {{producto.dscproducto}} ({{producto.unidadmedida.abrunidadmedida}})
      </h5>
      <br>
      <div class="row">
        <div class="col-md-6">
            
            <mat-form-field class="w-100">
              <input matInput autocomplete="off" type="number"
                placeholder="Cantidad"
                formControlName="cantidad">
            </mat-form-field>
            
            <mat-form-field class="w-100">
              <input matInput autocomplete="off" type="number"
                placeholder="Importe Isc"
                formControlName="importeIsc">
            </mat-form-field>

            <mat-form-field class="w-100">
              <input matInput autocomplete="off" type="number"
                placeholder="Importe Bruto"
                formControlName="importeBruto">
            </mat-form-field>

            <mat-form-field class="w-100">
              <input matInput autocomplete="off" type="number"
                placeholder="Importe Descuento"
                formControlName="importeDescuento">
            </mat-form-field>

            <mat-form-field class="w-100">
              <input matInput autocomplete="off" type="number"
                placeholder="Importe Valor Compra"
                formControlName="importeValorCompra">
            </mat-form-field>


        </div>
        <div class="col-md-6">

            <mat-form-field class="w-100">
                <input matInput autocomplete="off" type="number"
                  placeholder="Importe Porcentaje Igv"
                  formControlName="importeIgv">
              </mat-form-field>
              
              <mat-form-field class="w-100">
                <input matInput autocomplete="off" type="number"
                  placeholder="Importe Igv"
                  formControlName="importeIgv">
              </mat-form-field>
  
              <mat-form-field class="w-100">
                <input matInput autocomplete="off" type="number"
                  placeholder="Importe Compra"
                  formControlName="importeCompra">
              </mat-form-field>
  
              <mat-form-field class="w-100">
                <input matInput autocomplete="off" type="number"
                  placeholder="Importe Flte"
                  formControlName="importeFlete">
              </mat-form-field>
  
              <mat-form-field class="w-100">
                <input matInput autocomplete="off" type="number"
                  placeholder="Importe Unitario"
                  formControlName="importeUnitario">
              </mat-form-field>

              <mat-form-field class="w-100">
                <input matInput autocomplete="off" type="number"
                  placeholder="Importe Total Costo Unitario"
                  formControlName="importeTotalCostoUnitario">
              </mat-form-field>


        </div>
      </div>      
 </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-warn"(click)="close()">Cerrar</button>
    <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!form.valid">Agregar</button>
</mat-dialog-actions>
