<div >
  <h3>
    {{titulo}}
  </h3>
  <p-growl [value]="msgs"></p-growl>

  <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
    <p-footer>
      <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
      <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
    </p-footer>
  </p-confirmDialog>

  <div style="height: 70%;">
    <button type="button" class="btn btn-danger btn-circle"  (click)="create()">
      <i class="fa fa-plus"></i>
    </button>
    <button type="button" class="btn btn-info btn-circle" [routerLink]="['./productoedicion', {id:0}]">
      <i class="fa fa-print"></i>
    </button>
    <button type="button" class="btn btn-success btn-circle" (click)="showPanelBuscar()">
      <i class="fa fa-search"></i>
    </button>

    <br>
    <br>

  

    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>

    <table mat-table #table [dataSource]="empleadosModel" class="mat-elevation-z8" [class.isMobile]="isMobile" matSort matSortActive="nomempleado"
      matSortDisableClear matSortDirection="asc">

      <!-- id empleado -->
      <ng-container matColumnDef="idempleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="idempleado" disableClear style="width: 90px;">Id Empleado</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Id Empleado:</span>
          {{element.idempleado}}</td>
      </ng-container>

      <!-- Nombre del empleado -->
      <ng-container matColumnDef="nomempleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nomempleado" disableClear style="width: 90px;"> Nombres </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <span class="mobile-label">Nro:</span>
          {{element.nomempleado}}</td>
      </ng-container>

      <!-- dni -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef style="width: 190px;"> DNI </th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Item:</span>
          {{element.dni}} </td>
      </ng-container>


      <!-- email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef style="width: 190px;"> email </th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Producto:</span>
          {{element.email}} </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef style="width: 190px;">estado</th>
        <td mat-cell *matCellDef="let element">


          <span class="mobile-label">estado:</span>

          {{element.estado}}

        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 90px; text-align: center; align-content: center; ">Accion</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">


          <span class="mobile-label">Accion</span>

          <i (click)="edit(element)" class="fa fa-edit fa-1x" style="cursor: pointer;font-size:16px;color:blue ; text-align: center;"
            aria-hidden="true" data-toggle="tooltip" title="Editar">
          </i>&nbsp;
          <i (click)="delete(element)" class="fa fa-trash fa-1x" style="cursor: pointer;font-size:16px;color:red ; text-align: center;"
            aria-hidden="true" data-toggle="tooltip" title="Eliminar">
          </i>          


        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" 
        [ngClass]="{'highlight': selectedRowIndex == row.idempleado}"
        (click)="highlight(row)"></tr>
    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="page($event)"></mat-paginator>
  </div>


  <div>
    <router-outlet (activate)='onActivateChild()' (deactivate)='onDeactivateChild()'></router-outlet>
  </div>
</div>
